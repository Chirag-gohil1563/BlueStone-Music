<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adding Borders and Paddings to HTML Tables</title>
    <style>
        body{
            background-image: url(ground2.jpg);
        }
        
        
        table, th, td {
            border: 2px solid black;
            margin-top: 70px;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;font-family: algerian;font-size: 40px;padding-top: 50px; color: azure;">SUBSCRIPTION TABEL</h2>
    <table style="margin-left: auto;  margin-right: auto;border-spacing: 30px;border-color: aliceblue;border-style:dotted;">
        <tr>
            <th style="color:black;background-color: white;font-size: 20px"> SUBSCRIPTION </th>
            <th style="color:black;background-color: white;font-size: 20px"> PRICE RS/-</th>
           
        </tr>
        <tr>
            <td style="color:black;background-color: white;font-size: 20px">INVALID MEMBERSHIP</td>
            <td style="color:black;background-color: white;font-size: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;299/-</td>
            
        </tr>
        <tr>
            <td style="color:black;background-color: white;font-size: 20px">FAMILY MEMBERSHIP </td>
            <td style="color:black;background-color: white;font-size: 20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;599/-</td>
           
        </tr>
        <tr>
            <td style="color:black;background-color: white;font-size: 20px">STUDENT MEMBERSHIP</td>
            <td style="color:black;background-color: white;font-size: 20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;199/-</td>
           
        </tr>
        <tr>
            <td style="color:black;background-color: white;font-size: 20px">NEW MEMBERSHIP</td>
            <td style="color:black;background-color: white;font-size: 20px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 99/-</td>
           
        </tr>
    </table>
</body>
</html
